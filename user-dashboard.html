<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Web Template</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav class="shadow-nav navbar navbar-expand-lg static-top bg-dark py-3">
        <div class="navbar-head">
            <div className="nav-left">
                <a class="navbar-brand ms-0" href="/home.html">
                    <span class="text-primary">BOOK</span> <span class="text-warning">STORE</span>
                </a>
            </div>
            <div className="nav-right">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item text-primary me-5" id="logged-user">

                        </li>
                        <li class="nav-item">
                            <a class="text-white text-decoration-none" type="button" onclick="userlogout()"
                                aria-current="page" href="/home.html">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
    </nav>
    <section class="user-dashboard">
        <div class="user-dashboard-bg-image">
            <div class="user-dashboard-content">
                <div class="user-dashboard-heading">
                    <h1>
                        <span class="text-white">WELCOME TO</span> <span class="text-primary">USER</span> <span
                            class="text-warning">DASHBOARD</span>
                    </h1>
                </div>
                <div class="user-dashboard-selecter">
                    <select class="form-select" aria-label="Default select example" id="select-book">
                        <option selected>Open this select menu for purchese a book</option>
                    </select>
                </div>
                <div class="user-dashboard-table">
                    <h3 class="text-center text-white">BOOK DETAILS</h3>
                    <table class="table table-dark table-sm border-white" id="display">
                        <thead>
                            <tr class="text-white">
                                <th scope="col" class="text-primary">BOOK NAME</th>
                                <th scope="col" class="text-warning">BOOK AUTHOR</th>
                                <th scope="col" class="text-success ">BOOK PRICE</th>
                            </tr>
                        </thead>
                        <tbody id="body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script>
        function loginAccess() {
            let loginData = JSON.parse(localStorage.getItem("user-login-data"));
            if (!loginData) {
                window.location.href = "/login.html"
            } else {
                document.getElementById('logged-user').innerText = loginData?.name
            }
        }
        loginAccess()
    </script>
</body>

</html>
