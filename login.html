<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Web Template</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <nav class="shadow-nav navbar navbar-expand-lg static-top bg-dark py-3">
    <div class="navbar-head">
      <div className="nav-left">
        <a class="navbar-brand ms-0" href="/home.html">
          <span class="text-primary">BOOK</span> <span class="text-warning">STORE</span>
        </a>
      </div>
  </nav>
  <section class="login-section">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong bg-dark" style="border-radius: 1rem;">
            <div class="card-body p-5">

              <h3 class="mb-5 text-center text-white">Sign in</h3>

              <div class="form-outline mb-4">
                <label class="form-label text-white" for="form3Example4cdg">Email</label>
                <input type="email" name="uemailId" id="uEmail" required placeholder="Enter your email..."
                  class="form-control" />

              </div>
              <div class="form-outline mb-4">
                <label class="form-label text-white" for="form3Example3cg">Your Role</label>
                <select class="form-select" aria-label="Default select example" id="uRole">
                  <option selected>Select Your Role...</option>
                  <option value="User">User</option>
                  <option value="Admin">Admin</option>
                </select>
              </div>

              <div class="form-outline mb-4">
                <label class="form-label text-white" for="form3Example4cdg">Password</label>
                <input type="password" name="ePassword" id="uPassword" required placeholder="Enter your password..."
                  class="form-control" />
              </div>

              <button class="btn btn-primary btn-lg btn-block" type="button" onclick="login();">Login</button>
              <p class="text-center text-white mt-5">Not a member ?<a href="/register-page.html"
                  class="fw-bold text-body"> <u class="text-primary">Sign Up</u></a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
