<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Web Template</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav class="shadow-nav navbar navbar-expand-lg static-top bg-dark py-3">
        <div class="navbar-head">
            <div className="nav-left">
                <a class="navbar-brand ms-0" href="/home.html">
                    <span class="text-primary">BOOK</span> <span class="text-warning">STORE</span>
                </a>
            </div>
            <div className="nav-right">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item text-primary me-5" id="logged-user">

                        </li>
                        <li class="nav-item">
                            <a class="text-white text-decoration-none" type="button" onclick="adminlogout()" aria-current="page" href="/home.html">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
    </nav>
    <section class="admin-dashboard">
        <div class="home-bg-image">
            <div class="dashboard-content">
                <div class="dashboard-heading">
                    <h1 class="text-white">WELCOME TO ADMIN DASHBOARD</h1>
                </div>

                <div class="container mt-3">
                    <h3 class="text-white">Click on the button to Create A Book.</h3>

                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
                        CREATE A BOOK
                    </button>
                </div>
                <div>
                    <div class="user-dashboard-table">
                        <h3 class="text-center text-white">USER BOOK DETAILS</h3>
                        <table class="table table-dark table-sm border-white" id="display">
                            <thead>
                                <tr class="text-white">
                                    <th scope="col" class="text-primary">BOOK NAME</th>
                                    <th scope="col" class="text-warning">BOOK AUTHOR</th>
                                    <th scope="col" class="text-success ">BOOK PRICE</th>
                                </tr>
                            </thead>
                            <tbody id="body">
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- The Modal -->
                <div class="modal fade" id="myModal">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">

                            <!-- Modal Header -->
                            <div class="modal-header">
                                <h4 class="modal-title">CREATE BOOK</h4>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>

                            <!-- Modal body -->
                            <div class="modal-body">
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example1cg">Book Name</label>
                                    <input type="text" class="form-control" id="book-name"
                                        placeholder="Enter Book Name..." required />
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example1cg">Book Price</label>
                                    <input type="text" class="form-control" id="book-price"
                                        placeholder="Enter Book Price..." required />
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example1cg">Author Name</label>
                                    <input type="text" class="form-control" id="author-name"
                                        placeholder="Enter Author Name..." required />
                                </div>
                            </div>

                            <!-- Modal footer -->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" onclick="createbookform();">Add To
                                    Book</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script>
        function loginAccess() {
            let loginData = JSON.parse(localStorage.getItem("admin-login-data"));
            console.log(loginData);
            if (!loginData) {
                window.location.href = "/login.html"
            } else {
                document.getElementById('logged-user').innerText = loginData?.email;    
            }
        }
        loginAccess()
    </script>
</body>

</html>
